<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #121212;
    color: #fff;
    overflow: hidden;
}

/* Container */
.container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: 1;
    animation: fadeIn 1.5s ease-out;
}

.content {
    z-index: 2;
    padding: 40px;
    max-width: 500px;
    width: 100%;
    text-align: center;
}

/* Title */
.title {
    font-size: 4em;
    margin-bottom: 20px;
    letter-spacing: 2px;
    position: relative;
    display: inline-block;
    font-weight: bold;
}

.coming-soon-text {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    width: 0;
    animation: typing 3s steps(12) 1s forwards, blink 0.75s step-end infinite;
}

/* Description */
.description {
    font-size: 1.5em;
    margin-bottom: 20px;
    animation: fadeInUp 1.5s ease-out;
}

/* Contact info */
.contact-info {
    font-size: 1.2em;
    margin-bottom: 30px;
    animation: fadeInUp 2s ease-out;
}

/* Social Icons */
.socials {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-icon {
    font-size: 1.5em;
    text-decoration: none;
    color: #fff;
    padding: 10px 20px;
    border: 2px solid #fff;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

.social-icon:hover {
    background-color: #fff;
    color: #121212;
    transform: scale(1.1);
}

/* Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Typing animation for the "Coming Soon" text */
@keyframes typing {
    0% {
        width: 0;
    }
    100% {
        width: 100%;
    }
}

/* Blinking cursor animation */
@keyframes blink {
    50% {
        border-color: transparent;
    }
}

/* Responsive styles */
@media (max-width: 768px) {
    .title {
        font-size: 3em;
    }

    .description {
        font-size: 1.2em;
    }

    .contact-info {
        font-size: 1em;
    }

    .social-icon {
        font-size: 1.2em;
    }
}

@media (max-width: 480px) {
    .title {
        font-size: 2.5em;
    }

    .description {
        font-size: 1em;
    }

    .contact-info {
        font-size: 0.9em;
    }

    .social-icon {
        font-size: 1em;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="content">
            <h1 class="title">
                <span class="coming-soon-text">Coming Soon</span>
            </h1>
            <p class="description">Weâ€™re working on something amazing. Stay tuned!</p>
            <p class="contact-info">For inquiries, call us at <strong>+1 (234) 567-890</strong></p>
            
        </div>
    </div>
</body>
</html>
